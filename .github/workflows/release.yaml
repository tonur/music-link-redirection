name: Build & Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  # --------------------------------------------------------------------
  # 1) BUILD JOB — runs for PRs, pushes, and tags
  # --------------------------------------------------------------------
  build:
    name: Build XPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build extension
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: .
          filename: "{name}-{version}.xpi"
          ignoreFiles: '[ ]'

      - name: Sign extension (Firefox AMO)
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: .
          channel: listed
          apiKey: ${{ secrets.FIREFOX_JWT_ISSUER }}
          apiSecret: ${{ secrets.FIREFOX_JWT_SECRET }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-xpi
          path: ${{ steps.web-ext-build.outputs.target }}

  # --------------------------------------------------------------------
  # 2) PRE-RELEASE JOB — only runs on main/master pushes (not tags)
  # --------------------------------------------------------------------
  prerelease:
    name: Create Pre-Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'branch' && (github.ref_name == 'main' || github.ref_name == 'master')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built XPI
        uses: actions/download-artifact@v4
        with:
          name: built-xpi
          path: xpi

      - name: Read version from manifest.json
        id: version
        run: |
          VERSION=$(jq -r '.version' src/manifest.json)

          MAJ=$(echo "$VERSION" | cut -d. -f1)
          MIN=$(echo "$VERSION" | cut -d. -f2)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJ" >> $GITHUB_OUTPUT
          echo "minor=$MIN" >> $GITHUB_OUTPUT

      - name: Check if full release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Fail if full release already exists
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Version ${{ steps.version.outputs.version }} is already released. Aborting prerelease."
          exit 1

      - name: Generate prerelease tag
        id: prerelease_tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          TAG="pre-$VERSION-$TIMESTAMP"

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Pre-Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --prerelease \
            --title "Pre-Release ${{ steps.version.outputs.tag }}" \
            --notes "Automated prerelease" \
            xpi/*.xpi

  # --------------------------------------------------------------------
  # 3) OFFICIAL RELEASE — signing + AMO upload — only for tags
  # --------------------------------------------------------------------
  release:
    name: Sign & Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built XPI
        uses: actions/download-artifact@v4
        with:
          name: built-xpi
          path: .

      # --- Generate changelog from commits since previous tag ---
      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 --always HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "changelog=$(git log --pretty=format:'- %s')" >> $GITHUB_OUTPUT
          else
            echo "changelog=$(git log $LAST_TAG..HEAD --pretty=format:'- %s')" >> $GITHUB_OUTPUT
          fi

      - name: Upload signed XPI to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --notes "${{ steps.changelog.outputs.changelog }}" \
            "${{ steps.web-ext-sign.outputs.target }}"
