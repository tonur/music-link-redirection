<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>Music Link Redirection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 270px;
      padding: 15px;
      background-color: #121212;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <h2>Music Link Redirection</h2>

  <fieldset id="musicRadioGroup">
    <legend>Select your prefered music service:</legend>

    <div>
      <input type="radio" id="spotify" name="musicService" value="spotify" checked />
      <label for="spotify">Spotify</label>
    </div>

    <div>
      <input type="radio" id="youtubeMusic" name="musicService" value="youtubeMusic" />
      <label for="youtubeMusic">Youtube Music</label>
    </div>

  </fieldset>

  <script src="popup.js"></script>
</body>

</html>
